<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Survey</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <h1 id="title">Microverse Surver Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div class="form-container">            
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label> 
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>    
                    <label id="email-label" for="email">Email</label> 
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>  
                    <label id="number-label" for="age">Age <span>(optional)</span></label> 
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Enter your Age" required="enter only number">  
                    <label>Which option best describes your current role?</label> 
                    <select id="dropdown" class="form-control">
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer Not to say</option>
                    </select>
                    <label>Would you recommend Microverse to a friend?</label> 
                    <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
                   </label>
                   <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
                    </label>
                        <label>
                    <input name="user-recommend" value="not sure" type="radio" class="input-radio">Not Sure
                        </label>
           
                     
                    <label>What is your favorite feature of Microverse?</label>
                    <select class="form-control">
                        <option>Challanges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
               
                
            
                    <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                    </p>
            
                   <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end Projects</label>
                   <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Projects</label>
                   <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                    Visualization</label>
                   <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
                   <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
                    Community</label>
                   <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
                    rooms</label>
                   <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
                   <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
                   <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
                   <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
                   <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
                    Courses</label>
           
            
                   
                   <p class="any-sug">Any comments or suggestions?</p>
                   <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                   
                   <button type="submit" id="submit" class="submit-button">
                   Submit
                   </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
